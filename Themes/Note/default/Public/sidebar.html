<div class="ibox float-e-margins" ng-controller="categoryController">
    <div class="ibox-content mailbox-content">
        <div class="file-manager">
            <a class="btn btn-block btn-primary compose-mail" ui-sref="add">记一下</a>

            <div class="space-25"></div>
            <h5>Folders</h5>
            <ul class="folder-list m-b-md" style="padding: 0">
                <li><a ng-href="#/category/inbox"> <i class="fa fa-inbox"></i> Inbox <!--<span class="label label-warning pull-right">0</span>--> </a></li>
                <li><a ng-href="#/category/note"> <i class="fa fa-envelope-o"></i> Notes</a></li>
                <li><a ng-href="#/category/knowledge"> <i class="fa fa-certificate"></i> Knowledge</a></li>
                <!--<li><a ng-href="#/category/delete"> <i class="fa fa-trash-o"></i> Trash</a></li>-->
                <li><a ng-href="#/archives"> <i class="fa fa-list"></i> Archives</a></li>
            </ul>
            <h5>Custom Categories</h5>
            <ul class="category-list note-category animated fadeInDown" style="padding: 0">
                <li ng-repeat="cate in category" ng-cloak class="ng-cloak">
                    <a ng-href="#category/{{cate.value}}"> <i class="fa fa-circle text-navy"></i> {{cate.value}} </a>
                    <a href="javascript:void(0);" ng-click="deleteCate(cate.value)" class="cate-edit"><i class="fa fa-trash-o"></i></a>
                    <div class="clearfix"></div>
                </li>
                <div class="clearfix"></div>
                <li class="ng-cloak"><a ng-click="openModal()"> <i class="fa fa-plus-square-o"></i>新增 </a></li>
            </ul>
            <!--
            <h5 class="tag-title">Labels</h5>
            <ul class="tag-list" style="padding: 0">
                <li><a href=""><i class="fa fa-tag">Tags</i>
            </ul>-->
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="myModelContent.html">
    <form class="form-horizontal" method="post" ng-submit="processForm()" name="basic_form" id="basic_form">
        <div class="modal-header">
            <h3 class="modal-title">新增类别</h3>
        </div>
        <div class="modal-body">
            <div class="form-group"><label class="col-sm-2 control-label">名称:</label>
                <div class="col-sm-10">
                    <input type="text" name="value" ng-minlength="1" ng-maxlength="50" class="form-control" ng-model="formData.value" value="" required="">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <input type="hidden" name="name" ng-model="formData.name">
            <input type="hidden" name="auth" ng-model="formData.auth">
            <button class="btn btn-primary" type="submit" ng-disabled="basic_form.$invalid">确认</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
        </div>
    </form>
</script>

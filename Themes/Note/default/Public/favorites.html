<div class="row" ng-controller="favController">
    <div class="row fav-search white-bg">
        <div class="col-lg-12">
            <form method="post" ng-submit="processForm()">
                <input type="text" class="form-control border-zore" name="keyword" id="keyword" placeholder="keyword" ng-model="formData.word">
                <a href="javascript:void(0);" ng-show="remove" ng-click="reload()"><i class="fa fa-remove remove"></i></a>
            </form>
        </div>
    </div>
    <div class="fav-container" masonry infinite-scroll='loadMore()' infinite-scroll-disabled="busy" infinite-scroll-distance='1'>
        <div class="ibox fav-item masonry-brick" ng-repeat="item in lists">
            <div class="ibox-content">
                <a ng-href="{{item.source}}" target="_blank" class="btn-link">
                    <img ng-src="{{item.thumb}}" alt="">
                </a>
                <div class="meta">
                    <a ng-href="{{item.source}}" target="_blank">
                        <h2 ng-bind="item.title"></h2>
                    </a>
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Tags:</h5>
                            <button class="btn btn-white btn-xs" type="button">Publishing</button>
                        </div>
                        <div class="col-md-6">
                            <div class="small text-right">
                                <h5>Stats:</h5>
                                <div> <i class="fa fa-calendar"> </i> {{item.create_time * 1000 | date:'yyyy-MM-dd'}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
